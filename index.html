<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Goal Tracker App</title>
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar app-block app-block--header">
        <h1 class="app-title">GOAL TRACKER</h1>
        <div class="top-bar-actions">
            <span id="progress-indicator" class="progress-indicator">0/0</span>
            <button id="menu-button" class="menu-button">
                <span class="menu-icon">☰</span>
            </button>
        </div>
    </div>

    <!-- Slide-out Menu -->
    <div id="menu-panel" class="menu-panel">
        <div class="menu-header">
            <h3>Settings</h3>
            <button id="menu-close" class="menu-close">✕</button>
        </div>
        
        <div class="menu-section">
            <label class="menu-label">Theme</label>
            <div class="color-options">
                <div class="color-option selected" data-color="black" style="background: #000;" title="Midnight"></div>
                <div class="color-option" data-color="blue" style="background: #0066FF;" title="Electric"></div>
                <div class="color-option" data-color="orange" style="background: #FF6B00;" title="Tangerine"></div>
                <div class="color-option" data-color="green" style="background: #00C853;" title="Neon"></div>
                <div class="color-option" data-color="pink" style="background: #FF006E;" title="Magenta"></div>
                <div class="color-option" data-color="purple" style="background: #7C3AED;" title="Violet"></div>
            </div>
        </div>

        <div class="menu-section">
            <button id="menu-delete-all" class="menu-action-button delete-button">
                Clear Goals
            </button>
        </div>
    </div>

    <div id="menu-overlay" class="menu-overlay"></div>
    <div class="sticky-section" id="new-goal-section">
        <div class="app-block app-block--builder">
            <button id="new-goal-toggle" class="collapsible-toggle" type="button" aria-expanded="true" aria-controls="new-goal-content">
                <span class="toggle-label">New Goal</span>
                <span class="toggle-icon" aria-hidden="true">▲</span>
            </button>
            <div id="new-goal-content" class="collapsible-content expanded">
                <div class="goal-input-container">
                    <div class="input-section step" data-step="1">
                        <label class="step-label" for="new-goal-input">Goal</label>
                        <input type="text" id="new-goal-input" placeholder="">
                    </div>
                    
                    <div class="matrix-section step" data-step="2">
                        <label class="step-label">Priority</label>
                        <div class="matrix-container">
                            <div class="matrix-wrapper">
                                <div class="matrix-axis-y">
                                    <span class="axis-arrow">↑</span>
                                    <span class="axis-label">IMPORTANT</span>
                                </div>
                                <div class="matrix-grid">
                                    <div class="matrix-cell matrix-low-high" data-urgency="Low" data-importance="High" title="Important & Not Urgent">
                                        <div class="matrix-text">
                                            <span class="matrix-primary">FOCUS</span>
                                            <!-- <div class="matrix-tags">
                                                <span class="matrix-tag matrix-tag--high">I↑</span>
                                                <span class="matrix-tag matrix-tag--low">U↓</span>
                                            </div> -->
                                        </div>
                                    </div>
                                    <div class="matrix-cell matrix-high-high" data-urgency="High" data-importance="High" title="Urgent & Important">
                                        <div class="matrix-text">
                                            <span class="matrix-primary">CRITICAL</span>
                                            <div class="matrix-tags">
                                                <!-- <span class="matrix-tag matrix-tag--high">P↑</span>
                                                <span class="matrix-tag matrix-tag--high">U↑</span> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="matrix-cell matrix-low-low selected" data-urgency="Low" data-importance="Low" title="Not Urgent & Not Important">
                                        <div class="matrix-text">
                                            <span class="matrix-primary">SOMEDAY</span>
                                            <div class="matrix-tags">
                                                <!-- <span class="matrix-tag matrix-tag--low">P↓</span>
                                                <span class="matrix-tag matrix-tag--low">U↓</span> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="matrix-cell matrix-high-low" data-urgency="High" data-importance="Low" title="Urgent & Not Important">
                                        <div class="matrix-text">
                                            <span class="matrix-primary">RUSH</span>
                                            <div class="matrix-tags">
                                                <!-- <span class="matrix-tag matrix-tag--low">P↓</span>
                                                <span class="matrix-tag matrix-tag--high">U↑</span> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="matrix-axis-x">
                                    <span class="axis-label">URGENT</span>
                                    <span class="axis-arrow">→</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="step cta-step" data-step="3">
                        <input type="button" value="Add Goal →" id="add-goal-button" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="app-block app-block--goals">
        <nav class="view-tabs" role="tablist">
            <button class="view-tab active" type="button" role="tab" aria-selected="true" data-view="grid">
                Matrix View
            </button>
            <button class="view-tab" type="button" role="tab" aria-selected="false" data-view="list">
                List View
            </button>
        </nav>

        <h2>Goals <span class="goal-count-badge" id="goal-count-badge">0</span></h2>
    
        <div id="empty-state" class="empty-state">
            <p class="empty-state-text">No goals yet. Add one above.</p>
        </div>
    
        <div id="goals-grid" class="goals-grid-view">
            <div class="rotate-tip" id="rotate-tip">
                Try rotating your phone sideways for the full matrix experience.
            </div>
            <div class="goals-grid">
                <div class="grid-quadrant quadrant-focus" data-urgency="Low" data-importance="High">
                    <span class="quadrant-label">
                        FOCUS
                    </span>
                    <div class="quadrant-body" aria-live="polite"></div>
                </div>
                <div class="grid-quadrant quadrant-critical" data-urgency="High" data-importance="High">
                    <span class="quadrant-label">
                        CRITICAL
                    </span>
                    <div class="quadrant-body" aria-live="polite"></div>
                </div>
                <div class="grid-quadrant quadrant-someday" data-urgency="Low" data-importance="Low">
                    <span class="quadrant-label">
                        SOMEDAY
                    </span>
                    <div class="quadrant-body" aria-live="polite"></div>
                </div>
                <div class="grid-quadrant quadrant-rush" data-urgency="High" data-importance="Low">
                    <span class="quadrant-label">
                        RUSH
                    </span>
                    <div class="quadrant-body" aria-live="polite"></div>
                </div>
            </div>
        </div>
    
        <ol id="goals-list" class="list-view-panel is-hidden">

        </ol>
    </div>



</body>

</html>
