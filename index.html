<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Goal Tracker App</title>
</head>
<body>
    <h1>Welcome to the Goal Tracker</h1>
    <div id="goals-progress-bar">
        <p id="progress-bar-text">Enter a goal below to get started</p>
        <input type="button" value="🗑️ All Goals" id="delete-all-goals-button">
    </p>
    </div>
    <h4>Add a New Goal</h4>
    <div class="goal-input-container">
        <input type="text" id="new-goal-input">
        <input type="button" value="Add Goal" id="add-goal-button">
    </div>
    
    <h2>Goals</h2>
    <ol id="goals-list">

    </ol>



</body>
</html>
